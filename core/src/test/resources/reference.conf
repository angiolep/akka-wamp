akka {
  loggers = ["akka.event.Logging$DefaultLogger"]
  loglevel = off
  test {
    timefactor = 10.0
    single-expect-default = 4 seconds
  }
  wamp {
    router {
      endpoint {
        local {
          address = "ws://localhost:0/wamp"
       }
      }
    }
  }
}

keyManager {
  stores = [
    {
      type = "JKS",
      path = ${user.dir}/core/src/test/resources/keys-store.jks,
      password = "changeit"
    }
  ]
}