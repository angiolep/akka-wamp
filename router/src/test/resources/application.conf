akka {
  wamp {
    router {
      endpoint {
        test {
          address = "ws://localhost:0/wamp"
        }
      }
    }
  }

  loggers = ["akka.testkit.TestEventListener"]
  loglevel = off
  stdout-loglevel = off
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off

  test {
    timefactor = 10.0
    single-expect-default = 4 seconds
  }
}


